    <style>
        /* Style supplÃ©mentaire pour les icÃ´nes */
        .stream__btn img {
            width: 24px;
            height: 24px;
        }
        
        /* Animation pour les boutons au hover */
        .stream__btn:hover img {
            animation: pulse 0.3s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Style pour le bouton actif */
        .stream__btn.active-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        /* Classes pour gÃ©rer l'affichage/masquage des sections */
        .hidden-section {
            display: none;
        }
        
        .active-section {
            display: block;
        }
        
        /* Style pour le bloc de chat */
        #room__chat {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        #messages__container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        
        #message__form {
            margin-top: auto;
            display: flex;
            position: sticky;
            bottom: 0;
            background-image: url("./images/font4.jpg");
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
